name: Whales and the Blog
description: writing about econometrics, statistics, and R programming.
meta_description: "writing about economics, data analysis, often with R."

aboutPage: true

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

paginate: 20
baseurl: /
domain_name: 'http://cy-meng.github.io/blog/'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://cy-meng.github.io/blog/'
author:         'Chad Meng'
authorTwitter:  'YourTwitterUsername'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
